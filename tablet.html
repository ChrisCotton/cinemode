<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tablet</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div>tablet</div>
    
    <label>server address:</label>
    <input id="host_addr" type="text" value="http://localhost" />
    <br/>
    
    <button onclick="remote_video_play()">play</button>
    <button onclick="remote_video_pause()">pause</button>
    <button onclick="remote_video.stop()">stop</button>

    <script>
      var host_addr = document.getElementById('host_addr').value;

      var socket = io.connect(host_addr);
      function remote_video_play(){
        socket.emit('play', {});
      }

      function remote_video_pause(){
        socket.emit('pause', {});
      }

      function remote_video_stop(){
        socket.emit('stop', {});
      }
    </script>
  </body>
</html>
