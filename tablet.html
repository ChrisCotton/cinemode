<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">

    <title>Tablet</title>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bootstrap.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <h1>Tablet</h1>
      
      <label>server address:</label>
      <input id="host_addr" type="text" value="http://localhost" />
      <button class="btn" onclick="reconnect()">reconnect</button>
      <br/>

      <button class="btn" onclick="remote_video_play()">play</button>
      <button class="btn" onclick="remote_video_pause()">pause</button>
      <button class="btn" onclick="remote_video.stop()">stop</button>
  </div>

    <script>
      var host_addr = document.getElementById('host_addr').value;
      var socket = io.connect(host_addr);

      function reconnect(){
        host_addr = document.getElementById('host_addr').value;
        socket = io.connect(host_addr);
      }

      function remote_video_play(){
        socket.emit('play', {});
      }

      function remote_video_pause(){
        socket.emit('pause', {});
      }

      function remote_video_stop(){
        socket.emit('stop', {});
      }
    </script>
  </body>
</html>
